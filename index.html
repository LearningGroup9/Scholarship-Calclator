<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Scholarship Calculator</title>
  </head>
  <body>
    <center>
    <h1>Calculate GEHU Scholarship</h1>
    <form class="main-form" action="index.html" method="post">
      <label for="tenth">10<sup>th</sup> Percentage</label>
      <input type="number" id="tenth" name="tenth"><br>

      <label for="twelth">12<sup>th</sup> Percentage</label>
      <input type="number" id="twelth" name="twelth"><br>

      <label for="course">Course</label>
      <select name="course" id="course">

          <option value="0" selector="disabled"></option>
        <option value="btech">B Tech</option>
        <option value="bca">BCA</option>
      </select>

      <div class="hide" id="btech">
        <label for="branch">Branch</label>
        <select class="branch" name="branch">
          <option value="cs">CS</option>
          <option value="ec">Electronics</option>
          <option value="civil">Civil</option>
          <option value="mech">Mechanical</option>
        </select>
        <br>
        <label for="btsem">Semester</label>
        <input id="sem" type="number" placeholder="1/2/3/4/5/6..">
      </div>
      <div class="hide" id="bca">
        <label for="bcsem">Semester</label>
        <input id="sem" type="number" placeholder="1/2/3/4/5/6..">        
      </div>
      <br><button type="submit">Get Scholarship value</button>
    </form>
    </center>
  </body>
  <script type="text/javascript"src="./script.js">

  </script>
</html>
